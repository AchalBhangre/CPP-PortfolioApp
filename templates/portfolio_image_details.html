<!-- portfolio_image_details.html -->



{% block content %}
  <h1>Portfolio Image Details</h1>
  <div>
    <img src="{{ image.image.url }}" alt="{{ image.title }}" />
  </div>
  <ul>
    {% for registration in registrations %}
      <li>
        <h2>{{ registration.title }}</h2>
        <p>{{ registration.description }}</p>
      </li>
    {% empty %}
      <li>No registrations found.</li>
    {% endfor %}
  </ul>
{% endblock %}

{% block content %}

  <h1>{{ portfolio.title }}</h1>
  <img src="{{ portfolio.image.url }}" alt="{{ portfolio.title }}">

  <p>{{ portfolio.description }}</p>

  {% if portfolio.details %}
    <button id="view-details">View More Details</button>
    <div id="details" style="display:none;">
      {{ portfolio.details }}
    </div>
  {% endif %}

  <a href="{% url 'portfolio_registration_view' %}">Back to registration</a>
  <a href="{% url 'view_portfolio' %}">See who All registered</a>
 
{% endblock %}
